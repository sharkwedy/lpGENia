<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thalesdev</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="img-topo.png" alt="Top Image" class="top-image">
    </header>
    <main>
        <section class="about">
            <!-- Text about the course will be manually inserted here -->
        </section>
        <section class="features">
            <div class="image-container">
                <img src="course-image.png" alt="Course Image" class="course-image">
            </div>
            <div class="text-container">
                <h2>Course Features</h2>
                <p><!-- Three paragraphs about the course features will be inserted here --></p>
            </div>
        </section>
        <section class="prices">
            <div class="price-card">
                <h3>Price: R$ 5999,00</h3>
                <p>Discounted Price: R$ 1799,00</p>
                <button class="buy-now" data-type="avista">Comprar Agora</button>
            </div>
            <div class="price-card">
                <h3>Price: R$ 5999,00 (2x)</h3>
                <p>Discounted Price: R$ 1899,00</p>
                <button class="buy-now" data-type="boleto">Comprar Agora</button>
            </div>
            <div class="price-card">
                <h3>Price: R$ 5999,00 (Credit Card)</h3>
                <p>Discounted Price: R$ 1999,00</p>
                <button class="buy-now" data-type="credit-card">Comprar Agora</button>
            </div>
        </section>
        <section class="carousel">
            <!-- Carousel with 6 photos will be dynamically generated here -->
        </section>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="purchase-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="whatsapp">Whatsapp:</label>
                <input type="text" id="whatsapp" name="whatsapp" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 9 9999-9999" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" id="purchase-btn">Comprar Agora</button>
            </form>
        </div>
    </div>
</body>
</html>
